<div [class.dark]="darkMode">
  <div class="min-h-screen transition-colors duration-300 bg-white dark:bg-slate-950 text-slate-900 dark:text-slate-100 font-sans">
    
    <nav class="border-b border-slate-100 dark:border-slate-800 py-4 px-8 flex justify-between items-center shadow-sm bg-white dark:bg-slate-950">
      <div class="flex items-center gap-2">
        <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold text-sm">S</div>
        <span class="font-semibold tracking-tight text-lg dark:text-white">SentinelCode <span class="text-slate-400 font-normal">AI</span></span>
      </div>
      
      <div class="flex items-center gap-6">
        <button (click)="toggleDarkMode()" class="p-2 rounded-lg bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400 hover:text-indigo-600 transition-all">
          <span *ngIf="!darkMode">üåô Modo Noche</span>
          <span *ngIf="darkMode">‚òÄÔ∏è Modo D√≠a</span>
        </button>
      </div>
    </nav>

    <main class="max-w-7xl mx-auto p-8 grid grid-cols-12 gap-8">
      <div class="col-span-12 lg:col-span-7 space-y-4">
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-xs font-bold uppercase tracking-widest text-slate-400">C√≥digo Fuente</h2>
          <button (click)="limpiarEditor()" class="text-xs text-rose-500 font-semibold hover:text-rose-700">Limpiar editor</button>
        </div>
        
        <div class="bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl focus-within:ring-2 focus-within:ring-indigo-100 dark:focus-within:ring-indigo-900/30 transition-all">
          <textarea [(ngModel)]="codeSnippet" 
                    class="w-full h-[500px] bg-transparent border-none focus:ring-0 p-6 font-mono text-sm text-slate-700 dark:text-slate-300 leading-relaxed outline-none"
                    placeholder="Pega tu c√≥digo aqu√≠..."></textarea>
        </div>
        
        <div class="flex gap-3">
          <button (click)="executeAudit(codeSnippet, 'paste')"
                  [disabled]="isLoading || !codeSnippet"
                  class="bg-indigo-600 hover:bg-indigo-700 disabled:bg-slate-300 dark:disabled:bg-slate-800 text-white px-8 py-3 rounded-lg font-semibold transition-all shadow-md shadow-indigo-100 dark:shadow-none">
            {{ isLoading ? 'Analizando...' : 'Ejecutar Auditor√≠a' }}
          </button>
        </div>
      </div>

      <div class="col-span-12 lg:col-span-5">
         <div class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl h-full min-h-[500px] shadow-sm flex flex-col overflow-hidden">
            <div class="bg-slate-50 dark:bg-slate-800/50 border-b border-slate-200 dark:border-slate-800 p-4">
              <span class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Informe de Seguridad</span>
            </div>

            <div class="p-8 flex-grow overflow-y-auto">
              <div *ngIf="analysisResult" class="prose prose-slate dark:prose-invert prose-sm max-w-none">
                <div class="whitespace-pre-wrap font-sans text-slate-600 dark:text-slate-300 leading-relaxed italic border-l-2 border-indigo-100 dark:border-indigo-900/50 pl-4">
                  {{ analysisResult.analysis }}
                </div>
              </div>
            </div>
         </div>
      </div>
    </main>
  </div>
</div>
